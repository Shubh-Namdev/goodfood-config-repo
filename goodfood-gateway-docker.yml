spring:
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri: http://auth-server:9000
          predicates:
            - Path=/auth/**,/oauth2/**
        - id: order-service
          uri: http://order-service:8082
          predicates:
            - Path=/orders/**
        - id: restaurant-service
          uri: http://restaurant-service:8084
          predicates:
            - Path=/restaurants/**
        - id: delivery-service
          uri: http://delivery-service:8085
          predicates:
            - Path=/deliveries/**

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-server:9000/oauth2/jwks
